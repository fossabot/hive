syntax="proto3";
package proto;
import "defs.proto";

message UserToOwner {
    string From = 1;
    string To = 2;
    string Message = 3;
}

message UserId {
    string Id = 1;
}

service tool {
    rpc ToolListener(UserId) returns (stream Message);
    rpc ToolBroadcast(UserToOwner) returns (Empty);
}